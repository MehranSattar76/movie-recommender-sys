<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f39c12;
        }

        form {
            margin-bottom: 40px;
        }

        select, button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin: 5px;
            background-color: #1f1f1f;
            color: #f5f5f5;
        }

        button {
            background-color: #f39c12;
            cursor: pointer;
        }

        button:hover {
            background-color: #e67e22;
        }

        .movies-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie {
            text-align: center;
            max-width: 180px;
        }

        .movie img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
        }

        .movie-title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Movie Recommender</h1>
    <form method="POST">
        <select name="movie_title">
            {% for title in movies %}
                <option value="{{ title }}" {% if title == selected %}selected{% endif %}>{{ title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Recommend</button>
    </form>

    {% if recommendations %}
        <div class="movies-container">
            {% for movie in recommendations %}
                <div class="movie">
                    <img src="{{ movie.poster }}" alt="{{ movie.title }}">
                    <div class="movie-title">{{ movie.title }}</div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
